<html>
<head>
  <title>Settings</title>
  <link href="//fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
  <script src="/static/jquery-1.11.1.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <style>
  .range {
    width: 100px;
  }
  </style>
</head>
<body>
  {{header}}
  <div class="container bs-docs-container">
    <div class="bs-docs-section">
      <h1>Settings</h1>
      <form>
        Input a secondary e-mail below to receive another copy of your automatically-generated outfit each evening.</br>
        E-mail: <input type="text"><br><br>
        How many outfits would you like us to send? </br>
        <input type="range" min="0" max="5" value="0" step="1" onchange="showValue(this.value)" style="width:250px" />
        <span id="range">0</span>
        <script type="text/javascript">
          function showValue(newValue)
            {
              document.getElementById("range").innerHTML=newValue;
            }
        </script>
        <br>
        <input type="submit" value="Amend my profile!">
      </form>
    </div>
  </div>

</body>
</html>
