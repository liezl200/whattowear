<html>
<head>
  <title>Settings</title>

  <script src="/static/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.min.css">

  <link rel="stylesheet" href="/static/sitestyle.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
  <script>
    $(document).ready(function(){
    $('a[href^="#"]').on('click',function (e) {
      e.preventDefault();

      var target = this.hash,
      $target = $(target);

      $('html, body').stop().animate({
          'scrollTop': $target.offset().top
      }, 900, 'swing', function () {
          window.location.hash = target;
        });
      });
    });
  </script>

  <style>
  .range {
    width: 100px;
  }
  </style>
  <script type="text/javascript">
  function showValue(newValue, id)
    {
      document.getElementById(id).innerHTML=newValue;
    }
  function validateRange(){
    alert('test: ' + $("#maxLong").val() + ' ' + $("#maxShort").val());
    if (parseInt($("#maxLong").val()) > parseInt($("#maxShort").val())){
      alert("The max temperature for long garments must be less than the max temperature for short garments");
      return false;
    }
  }
  </script>
</head>
<body>
  {{header}}
  <div class="container bs-docs-container">
    <div class="bs-docs-section">
      <h1>Settings</h1>
      <form>
        What is the closest to the max temperature you want for long garments (also the minimum temperature for short garments)? </br>
        <input id="maxLong" type="range" min="32" max="100" value="67" step="1" onchange="showValue(this.value, 'range2')" style="width:250px" />
        <span id="range2">67</span></br>
         What is the closest to the max temperature you want for short garments (also the minimum temperature for short short garments)? </br>
        <input id="maxShort" type="range" min="32" max="100" value="83" step="1" onchange="showValue(this.value, 'range3')" style="width:250px" />
        <span id="range3">83</span>
        <br>
        <input type="submit" onsubmit="return validateRange();" method="post" value="Amend my profile!">
      </form>
    </div>
    <div class="push"></div>
  </div>
  {{footer}}
</body>
</html>
