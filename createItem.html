<html>
<head>
	<title>Create Item</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/sitestyle.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
  <script src="/static/jquery-1.11.1.min.js"></script>  
  <script>
    function validateForm(){
      var nameinp = document.forms["create"]["itemName"].value;
      var allWhitespace = true;
      for(i = 0; i < nameinp.length; i++){
        if(nameinp.charAt(i) != " ")
          allWhitespace = false;
      }
      if (allWhitespace || nameinp.length == 0){
        alert("Please enter a valid name. Must contain at least 1 non-space character");
        return false;
      }
    }
  </script>

</head>
<body>
  {{header}}
  <div class="container bs-docs-container">
    <div class="bs-docs-section">

    	<form name="create" id="create" action="createItem" onsubmit="return validateForm();">

    		<input type="text" name="itemName">
        <br>
        <input type="checkbox" name="available" value="available" checked>Is this item available?</input>
        <br>
        <input type="submit" name="Add Item"></input>
    	</form>
    	{% if name %}
        <div class="status">
          You created a currently {{availability}} item with the name:
          <strong>{{ name }}</strong> and added it to your closet.
        </div>
        <br><br>
      {% endif %}
    </div>
  </div>
  {{footer}}
</body>
</html>
